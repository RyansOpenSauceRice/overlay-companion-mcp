# Overlay Companion MCP - Release Container Configuration (KasmVNC)
#
# This stack uses KasmVNC as the remote desktop backend for releases.
# Legacy Guacamole stack has been removed per project direction.
#
# Features:
# ✅ No external database required
# ✅ Multi-monitor support
# ✅ Fewer containers and simpler configuration

version: '3.8'

services:

  # New preferred KasmVNC service
  kasmvnc:
    image: lscr.io/linuxserver/kasm:latest
    container_name: overlay-companion-kasmvnc
    environment:
      - KASM_PORT=${KASM_PORT:-6901}
    ports:
      - "${KASMVNC_PORT:-6080}:6901"
      - "${KASMVNC_ADMIN_PORT:-3000}:3000"
    restart: unless-stopped

  # Unified MCP server + Management web interface
  overlay-companion:
    image: overlay-companion:latest
    container_name: overlay-companion
    depends_on:
      - kasmvnc
    ports:
      - "${WEB_PORT:-8080}:8080"
    volumes:
      - overlay-companion-data:/app/data
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=:99
      - PORT=8080
      - MCP_SERVER_URL=http://localhost:8081
      - GUACAMOLE_URL=http://overlay-companion-kasmvnc:6901
      - KASMVNC_URL=http://overlay-companion-kasmvnc:6901
      - KASMVNC_API_URL=http://overlay-companion-kasmvnc:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  overlay-companion-data:
    driver: local
