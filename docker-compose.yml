version: '3.8'

services:
  overlay-companion:
    build: .
    container_name: overlay-companion-mcp
    ports:
      - "3000:3000"
    volumes:
      # For X11 display access (screen capture)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # For Wayland display access
      - /run/user/1000:/run/user/1000:rw
    environment:
      - DISPLAY=${DISPLAY}
      - WAYLAND_DISPLAY=${WAYLAND_DISPLAY}
      - XDG_RUNTIME_DIR=/run/user/1000
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:3000
    restart: unless-stopped
    # Allow access to host display
    network_mode: host
    # Optional: run as current user
    user: "${UID:-1000}:${GID:-1000}"
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s